<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h1>Admin - Add Question</h1>
        <form id="question-form">
            <input type="text" id="question" placeholder="Enter question" required><br>
            <input type="text" id="answer1" placeholder="Enter answer 1" required><br>
            <input type="text" id="answer2" placeholder="Enter answer 2" required><br>
            <input type="text" id="answer3" placeholder="Enter answer 3" required><br>
            <input type="text" id="answer4" placeholder="Enter answer 4" required><br>
            <input type="text" id="correct-answer" placeholder="Enter correct answer" required><br>
            <button type="submit" id="submit-btn">Submit Question</button>
        </form>
    </div>
    <script src="admin.js"></script>
</body>
</html>
